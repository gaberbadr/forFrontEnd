<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing - PetMat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 60px 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }
        p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }
        .error-icon {
            width: 60px;
            height: 60px;
            background: #fee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 30px;
            color: #c33;
        }
        .success-icon {
            width: 60px;
            height: 60px;
            background: #efe;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 30px;
            color: #3c3;
        }
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loadingState">
            <div class="spinner"></div>
            <h1>Authenticating...</h1>
            <p>Please wait while we complete your sign-in process.</p>
        </div>

        <div id="successState" class="hidden">
            <div class="success-icon">✓</div>
            <h1>Authentication Successful!</h1>
            <p>Redirecting you to dashboard...</p>
        </div>

        <div id="errorState" class="hidden">
            <div class="error-icon">✕</div>
            <h1>Authentication Failed</h1>
            <p id="errorMessage">Something went wrong. Please try again.</p>
            <a href="signin.html" class="btn">Back to Sign In</a>
        </div>
    </div>

    <script>
        const loadingState = document.getElementById('loadingState');
        const successState = document.getElementById('successState');
        const errorState = document.getElementById('errorState');
        const errorMessage = document.getElementById('errorMessage');

        function showSuccess() {
            loadingState.classList.add('hidden');
            successState.classList.remove('hidden');
        }

        function showError(message) {
            loadingState.classList.add('hidden');
            errorState.classList.remove('hidden');
            errorMessage.textContent = message;
        }

        // Parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                accessToken: params.get('accessToken'),
                refreshToken: params.get('refreshToken'),
                accessTokenExpiresAt: params.get('accessTokenExpiresAt'),
                refreshTokenExpiresAt: params.get('refreshTokenExpiresAt'),
                error: params.get('error')
            };
        }

        // Main processing function
        async function processCallback() {
            try {
                const params = getUrlParams();

                // Check for error parameter
                if (params.error) {
                    showError(decodeURIComponent(params.error));
                    return;
                }

                // Check if we have the required tokens
                if (!params.accessToken || !params.refreshToken) {
                    showError('Missing authentication tokens. Please try signing in again.');
                    return;
                }

                // Store tokens in localStorage
                localStorage.setItem('accessToken', params.accessToken);
                localStorage.setItem('refreshToken', params.refreshToken);
                localStorage.setItem('accessTokenExpiresAt', params.accessTokenExpiresAt);
                localStorage.setItem('refreshTokenExpiresAt', params.refreshTokenExpiresAt);

                // Show success message
                showSuccess();

                // Redirect to dashboard after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('Callback processing error:', error);
                showError('An unexpected error occurred. Please try again.');
            }
        }

        // Start processing when page loads
        window.addEventListener('DOMContentLoaded', processCallback);
    </script>
</body>
</html>
